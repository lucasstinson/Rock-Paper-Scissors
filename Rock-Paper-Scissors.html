<!Doctype html>
<html>
  <body>
    <script>

    var playerWins = 0;
    var computerWins = 0;
    var ties = 0;



    function computerPlay(){
      var selection = ["ROCK" ,"PAPER", "SCISSORS"];
      var choiceC = Math.floor(Math.random() * 3);
      return selection[choiceC];  // May need to edit
      }



      function faceoff(computerSelection, playerSelection) {

        if (computerSelection == "ROCK" && playerSelection == "SCISSORS"){
          computerWins = computerWins + 1;
          return "You Lose! Rock beats Scissors";
        } else if (computerSelection == "SCISSORS" && playerSelection == "PAPER"){
          computerWins = computerWins + 1;
          return "You Lose! Scissors beats Paper";
        } else if (computerSelection == "PAPER" && playerSelection == "ROCK"){
          computerWins = computerWins + 1;
          return "You Lose! Paper beats Rock";
        } else if (computerSelection == "SCISSORS" && playerSelection == "ROCK"){
          playerWins = playerWins + 1;
          return "You Win! Rock beats Scissors";
        } else if (computerSelection == "PAPER" && playerSelection == "SCISSORS"){
          playerWins = playerWins + 1;
          return "You Win! Scissors beats Paper";
        } else if (computerSelection == "ROCK" && playerSelection == "PAPER"){
          playerWins = playerWins + 1;
          return "You Win! Paper beats Rock";

        } else {
          ties = ties + 1;
          return "It\'s a tie";
        }
      }


      function game() {


        for (i = 0; i < 5; i++) {
          const playerSelection = prompt("Rock, Paper, or Scissors?").toUpperCase();
          const computerSelection = computerPlay();
          console.log ("Round # "+ i);
          console.log("Computer chooses " + computerSelection + " and player selects " + playerSelection);
          console.log ("Result: " + faceoff(computerSelection, playerSelection));

        }

        console.log("Player Wins: " + playerWins + " Computer Wins: " + computerWins + " Ties: " + ties);

      }
      game();







    </script>
  </body>
</html>
